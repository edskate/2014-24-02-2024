<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Log with Entry and Exit Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 70px;
        }
    </style>
</head>
<body>

<h2>Dance Log</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Entry Time</th>
            <th>Exit Time</th>
            <th>Dancer Name</th>
            <th>Select</th>
        </tr>
    </thead>
    <tbody id="logTableBody">
        <!-- Log entries will be inserted here dynamically -->
    </tbody>
</table>

<script>
    function updateTable() {
        // Get current date and time
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth() + 1;
        let currentDay = currentDate.getDate();

        // Display current year and month in the table header
        document.querySelector('h2').textContent = `Dance Log - ${currentYear}/${currentMonth}`;

        // Get the number of days in the current month
        let lastDayOfMonth = new Date(currentYear, currentMonth, 0).getDate();

        // Example dancer names (you can customize as needed)
        let dancerNames = ['Dancer1', 'Dancer2', 'Cabelo3', 'Dancer4'];

        // Clear existing table rows
        document.getElementById('logTableBody').innerHTML = '';

        // Create table rows with date, day, entry time, exit time, dancer name, and checkbox
        for (let day = 1; day <= lastDayOfMonth; day++) {
            let date = `${currentYear}-${currentMonth.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            let dayOfWeek = new Date(date).toLocaleDateString('en-US', { weekday: 'long' });
            let entryTimeId = `entryTime_${day}`;
            let exitTimeId = `exitTime_${day}`;
            let dancerName = dancerNames[Math.floor(Math.random() * dancerNames.length)];

            // Append a new row to the table body
            document.getElementById('logTableBody').innerHTML += `
                <tr>
                    <td>${date}</td>
                    <td>${dayOfWeek}</td>
                    <td><input type="time" id="${entryTimeId}" value="08:00"></td>
                    <td><input type="time" id="${exitTimeId}" value="17:00"></td>
                    <td>${dancerName}</td>
                    <td><input type="checkbox" name="selectDancer"></td>
                </tr>
            `;
        }
    }

    // Initial table update
    updateTable();

    // Set up a timer to update the table every day
    setInterval(updateTable, 24 * 60 * 60 * 1000); // Update every 24 hours
</script>

</body>
</html>
