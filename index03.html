<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações de Ensaio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px;
      background-color: #c0c0c0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
   
  <table id="rehearsalTable">
  
    <thead>
      <tr>
        <th>Nome do Aluno</th>
        <th>Nome da Música</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Tempo de Ensaio</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Abizael de Ferias</td>
        <td></td>
        <td>00:00 PM</td>
        <td>00:00 PM</td>
        <td>24/02/2024</td>
        <td>2024-02-24</td>
      </tr>
      <tr>
        <td>Alan Simões Almeida</td>
        <td>Beat it</td>
        <td>09:00 </td>
        <td>12:00 PM</td>
        <td></td>
        <td>24/02/2024</td>
      </tr>
      <!-- Adicione mais linhas conforme necessário -->
    </tbody>
  </table>
<table>
    <tr>
        <th>Aluno 02</th>
        <th>Atenção</th>
        <th>Foco</th>
      <th>Determinação</th>
      <th>Pontuação</th>
    </tr>
    <tr>
        <td>Alan Simões Almeida</td>
        <td>100%</td>
        <td>100%</td>
        <td>!00%</td>
        <td>100%</td>
    </tr>
</table>
  <script>
    function updateRehearsalTable() {
      const rehearsalTable = document.getElementById('rehearsalTable');
      const rows = rehearsalTable.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

      for (const row of rows) {
        const cells = row.getElementsByTagName('td');

        const startTime = cells[2].textContent;
        const endTime = cells[3].textContent;

        if (startTime && endTime) {
          const startDateTime = new Date(`2022-01-01 ${startTime}`);
          const endDateTime = new Date(`2022-01-01 ${endTime}`);

          const rehearsalTimeInMinutes = ((endDateTime - startDateTime) / 1000) / 60;
          const rehearsalTimeInHours = rehearsalTimeInMinutes / 60;

          cells[4].textContent = `${rehearsalTimeInHours.toFixed(2)} horas`;

          // Verifica se o tempo total é igual ou superior a 60 minutos (1 hora)
          if (rehearsalTimeInMinutes >= 60) {
            cells[4].textContent += " (Tempo suficiente para uma boa prática!)";
          }
        } else {
          cells[4].textContent = ''; // Redefine o tempo de ensaio se o horário de início ou término não estiver definido
        }
      }
    }

    // Chama a função inicialmente e define um intervalo para atualizar a cada minuto (ajuste conforme necessário)
    updateRehearsalTable();
    setInterval(updateRehearsalTable, 60000);
  </script>
</body>
</html>
